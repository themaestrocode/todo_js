<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 class="hero-text js-hero-text">THEMAESTROCODE TODO LIST WEBSITE</h1>
  </header>

  <main>
    <div class="add-todo-section js-add-todo-section">
      <h2>Your todos</h2>
      <div class="add-todo-form js-add-todo-form">
        <input class="todo-name" placeholder="Todo name" required>
        <input class="todo-date" type="date" required>
        <input class="todo-time" type="time">
        <button class="add-todo-button js-add-todo-button">Add</button>
      </div>
    </div>

    <div class="todo-list js-todo-list"></div>
  </main>

  <div class="confirm-delete-window js-confirm-delete-window">
    <p>Are you sure you want to delete this todo?</p>
    <button class="confirm-delete-todo js-confirm-delete-todo">Yes</button>
    <button class="cancel-delete-todo js-cancel-delete-todo">Cancel</button>
  </div>

  <script src="scripts/home.js"></script>
</body>

</html>
